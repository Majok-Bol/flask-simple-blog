{%extends 'base_plain.html' %} {%block title%}
<title>Uploads</title>
{%endblock%} {%block body%} {%if uploads%} {%for upload in uploads%}
<div class="w-[300px]">
  <img
    src="{{url_for('download_file',name=upload.filepath)}}"
    alt="Uploaded Image"
  />
  <p>{{upload.filename}}</p>

  <a
    href="{{url_for('download_file',name=upload.filepath)}}"
    alt="Uploaded Image"
    class="hover:text-blue-400 hover:underline cursor-pointer text-blue-400"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3"
      />
    </svg>
  </a>
  <a href="{{url_for('delete_upload',post_id=upload.id)}}">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
      />
    </svg>
  </a>
</div>

{%endfor%} {%else%}
<p>No uploads yet</p>
{%endif%}
<a
  href="{{url_for('home')}}"
  class="hover:text-blue-400 hover:underline cursor-pointer text-blue-400"
  >Home</a
>
<a
  href="{{url_for('upload')}}"
  class="hover:text-blue-400 hover:underline cursor-pointer text-blue-400"
  >Upload file</a
>
{%endblock%}
