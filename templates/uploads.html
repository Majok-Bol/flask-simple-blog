{%extends 'base.html'%}
{%block body%}
{%if uploads%}
{%for upload in uploads%}
<h2>{{upload.title}} </h2>
{%if upload.images%}
{%for image in upload.images%}
<div>
    <img src="{{url_for('download_file',name=image.filename)}}" alt="uploaded image"/>
</div>
{{image.filename}}
{%endfor%}
{%endif%}
<p>{{upload.content}}</p>
<a href="{{url_for('edit_post',post_id=upload.id)}}">Edit</a>
{%endfor%}
{%endif%}

{%endblock%}
