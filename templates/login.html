{% extends 'base.html' %} {% block title%}
<title>Register page</title>
{% endblock %}
 {% block body %}
<div>
  <form method="post">
    <div>
      {{form.hidden_tag()}}
      <div>{{form.username.label}}{{form.username()}}</div>
      <div>{{form.password.label}}{{form.password()}}</div>
      <div>{{form.submit()}}</div>
    </div>
  </form>
</div>
{% endblock %}
