{%extends 'base.html'%}
 {%block body%}
  {% if current_user.is_authenticated%}
<p>Welcome <strong>{{current_user.username}}</strong> to your dashboard</p>
{%endif%} 
{%if posts%}
<p>Total posts: {{posts|length}}</p>
{%for post in posts%}
<h2>Title: {{post.title}}</h2>
<a href="{{url_for('edit_post',post_id=post.id)}}">Edit</a>
<a href="{{url_for('delete_post',post_id=post.id)}}">Delete post</a>
{%endfor%} {%endif%}
<div>
  <a
    href="{{url_for('home')}}"
    class="cursor-pointer hover:text-blue-400 hover:underline underline text-blue-800"
    >Home</a
  >
  <a
    href="{{url_for('logout')}}"
    class="text-blue-800 underline hover:text-blue-400"
    >Logout</a
  >
</div>

{%endblock%}
