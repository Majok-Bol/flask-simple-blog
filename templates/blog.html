{%extends 'base_blog.html'%} {%block body%} {%if posts%} {%for post in posts%}
<article>
  {%if post.title%}
  <h2>{{post.title}}</h2>
  {%endif%} {%if post.images%} {%for image in post.images%}

  <img
    src="{{url_for('download_file',name=image.filename)}}"
    alt="uploaded image"
  />

  {%endfor%} {%endif%} {%if post.content%} 
  <p>{{post.content}}</p>

  {%endif%}
</article>
{%endfor%} {%endif%}
  <a
    href="{{url_for('home')}}"
    class="cursor-pointer hover:text-blue-400 hover:underline underline text-blue-800"
    >Home</a
  >
 {%endblock%}
