<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%block title%}{%endblock%}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen">
    <main class="min-h-screen">
      <div class="flash fixed left-1/2 -translate-x-1/2 z-50 max-sm:top-4 flex flex-col max-sm:gap-1 px-2 w-full max-w-xs">
        {%with messages=get_flashed_messages(with_categories=true)%} {%if
        messages%} {%for category,message in messages%}
        <div
          class="flash-msg px-3 py-1 {%if category=='success'%} text-green-600 {%elif category=='info'%} text-blue-700 {%elif category=='warning'%} text-yellow-400 {%else%} text-gray-500 {%endif%}"
        >
          {{message}}
        </div>
        {%endfor%} {%endif%} {%endwith%}
      </div>

      {%block body%}{%endblock%}
    </main>
  </body>
  <script>
    const messages = document.querySelectorAll(".flash-msg");
    messages.forEach((msg) => {
      setTimeout(() => {
        msg.remove();
      },5000);
    });
  </script>
</html>
