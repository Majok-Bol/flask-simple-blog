<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {%block title%}{%endblock%}
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
 
      {%block body%}{%endblock%}
    </main>
  </body>
  <script>
    const messages = document.querySelectorAll(".flash-msg");
    messages.forEach((msg) => {
      setTimeout(() => {
        msg.remove();
      }, 5000);
    });
  </script>
</html>
