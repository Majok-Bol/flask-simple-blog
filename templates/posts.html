{%extends 'base_post.html'%} {%block body%}
<header class="sticky top-0 left-0 w-full bg-gray-700 text-white z-50 p-4">
  <nav class="flex items-center gap-10">
    <div>
      <a
        href="{{url_for('create_post')}}"
        class="cursor-pointer hover:text-blue-400 hover:underline "
        >Create post</a
      >
    </div>
    <div>
      <a
        href="{{url_for('home')}}"
        class="cursor-pointer hover:text-blue-400 hover:underline "
        >Home</a
      >
   
    </div>
    <div>
         <a
        href="{{url_for('dashboard')}}"
        class="cursor-pointer hover:text-blue-400 hover:underline "
        >Dashboard</a
      >
    </div>
  </nav>
</header>
<h1 class="text-blue-600 text-2xl m-2">BLOG POSTS</h1>
{%if posts%} {%for post in posts%}
<article>
  {%if post.title%}
  <h2 class="font-semibold text-medium uppercase m-1">{{post.title|e}}</h2>
  {%endif%} {%if post.content%}
  <div class="w-full px-1">
    <pre
      class="whitespace-pre-wrap break-words font-normal leading-normal text-gray-900"
    >
{{post.content|e}}</pre
    >
  </div>

  {%endif%}
</article>
{%endfor%} {%else%}
<p class="text-gray-500">No posts uploaded yet</p>

{%endif%} {%endblock%}
